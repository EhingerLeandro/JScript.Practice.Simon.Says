<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title> Simon Says Game </title>
	<audio id="clip1"><source src="soundSimon.mp3"></audio>
</head>
<body>
	<h1> Simon Says Game </h1>
	<div id="outer-border">
		<div id="topleft"></div>
		<div id="topright"></div>
		<div id="bottomleft"></div>
		<div id="bottomright"></div>
		<div id="inner-circle">
			<div id="title" class="font-effect"></div>
			<div id="switches">
				<input type="checkbox" class="toggle" id="on">
				<button id="start" class="button">Start</button>
				<input type="checkbox" class="toggle" id="strict">
			</div>
			<div class="text1">
				<span> POWER </span><span>  STRICT  </span>
			</div>
			<div id="turn"></div>
			<div class="text2"text>
				COUNT
			</div>
		</div>			
	</div>

</body>
<script src="js/main.js"></script>
</html>
